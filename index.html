<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <link rel="stylesheet" href="./css/style.css">

<script defer src="./js/script.js"></script>

    <title>Pokedex </title>
    
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_data">
            <span class="pokemon_num"></span>
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Number or Name" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">next &gt</button>
        </div>

        <img src="pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
